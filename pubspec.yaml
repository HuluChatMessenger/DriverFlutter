name: hulutaxi_driver
description: HuluTaxi Driver App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Service locator
  get_it:
  # Bloc for state management
  flutter_bloc:
  # Value equality
  equatable:
  #Functional programming
  dartz:
  #Connection
  data_connection_checker:
  # Remote API
  http:
  # Local cache
  shared_preferences:
  # GetX router
  get:
  # SVG
  flutter_svg:
  # Loading
  flutter_spinkit:
  #Slider
  carousel_slider:
  #OTP
  pin_code_fields:
  #Lottie Animation
  lottie:
  #WebView
  webview_flutter:
  #ImagePicker
  image_picker:
  #FilePicker
  file_picker:
  #Http
  http_parser:
  #File Upload
  dio:
  #Rating bar
  flutter_rating_bar:
  #Google Maps
  google_maps_flutter:
  #Google locator
  geolocator:
  #Google location
#  google_places_picker:
  #  location:
  #Google Location Search Token
  uuid:
  #permission
  permission_handler:
  #Map path
  flutter_polyline_points:
  #Image cache
  cached_network_image:
  #Number Format
  intl:
  #Chart
  charts_flutter:
  #Swipe Button
  swipeable_button_view:
  #Scanner
  #  qr_code_scanner:
  #Intent
  android_intent_plus:

  cupertino_icons:
  stacked:

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito:
  flutter_lints:
  #Icon Launcher
  flutter_launcher_icons:
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/anim/
    - assets/icons/
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#00b04e"
  remove_alpha_ios: true

dependency_overrides:
  _fe_analyzer_shared: ^40.0.0
  analyzer: ^4.0.0
  async: ^2.9.0
  characters: ^1.2.1
  flutter_blurhash: ^0.7.0
  material_color_utilities: ^0.1.5
  source_span: ^1.9.0
  string_scanner: ^1.1.1
  xml: ^6.0.1
  meta: ^1.7.0
  path: ^1.8.1